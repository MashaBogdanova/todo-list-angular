<div class="todo-lists-wrapper">
  <ul class="todo-list">
    <h2>Upcoming tasks</h2>
    <app-todo-item
      *ngFor="let item of upcomingTodos"
      [item]="item"
      (toggleCompleted)="onToggleCompleted(item)"
    ></app-todo-item>
  </ul>
  <ul class="todo-list">
    <h2>Completed tasks</h2>
    <app-todo-item
      *ngFor="let item of completedTodos"
      [item]="item"
      (toggleCompleted)="onToggleCompleted(item)"
    ></app-todo-item>
  </ul>
</div>
